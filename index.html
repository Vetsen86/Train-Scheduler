<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="jumbotron text-center">
        <h1 class="display-4">Train Scheduler, Yo.</h1>
        <p class="lead">Enter a train to schedule below!</p>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Current Train Schedule</h3>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="card">
            <div class="card-header">
                <h3>Add Train</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="train-name">Train Name</label>
                      <input type="text" class="form-control" id="train-name" placeholder="Enter Train Name">
                    </div>
                    <div class="form-group">
                      <label for="destination">Destination</label>
                      <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
                    </div>
                    <div class="form-group">
                        <label for="train-time">First Train Time</label>
                        <input type="time" id="train-time">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Train Frequency (minutes)</label>
                        <input type="number" id="frequency" min="1">
                    </div>
                    <button type="submit" class="btn btn-secondary" id="submit">Submit</button>
                  </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/java/app.js"></script>
</body>

</html>
